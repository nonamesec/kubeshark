tap:
  docker:
    registry: docker.io/kubeshark
    tag: latest
    imagepullpolicy: Always
    imagepullsecrets: []
  proxy:
    worker:
      srvport: 8897
    hub:
      port: 8898
      srvport: 8898
    front:
      port: 8899
      srvport: 8899
    host: 127.0.0.1
  regex: .*
  namespaces: []
  selfnamespace: kubeshark
  persistentstorage: false
  storagelimit: 200Mi
  storageclass: standard
  dryrun: false
  pcap: ""
  resources:
    worker:
      limits:
        cpu: 750m
        memory: 2Gi
      requests:
        cpu: 50m
        memory: 50Mi
    nginx:
      limits:
        cpu: 750m
        memory: 2Gi
      requests:
        cpu: 50m
        memory: 50Mi
    hub:
      limits:
        cpu: 750m
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 250Mi
  servicemesh: true
  tls: true
  packetcapture: libpcap
  ignoreTainted: false
  resourceLabels: {}
  nodeSelectorTerms: []
  ingress:
    enabled: true
    host: kubeshark.prod-us-east-1-eks-1.nonamesec.com
    tls: []
    auth:
      approvedDomains: [ nonamesecurity.com ]
    certManager: letsencrypt-prod
    alb:
      enabled: true
      public: true
      certificateArn: arn:aws:acm:us-east-1:758726565423:certificate/77d2e523-f94f-46bb-ac50-24e79db34005
      inboundCidr: 77.137.35.218/32, 0.0.0.0/0
  debug: false
logs:
  file: ""
kube:
  configpath: ""
  context: ""
dumplogs: false
headless: false
license: 
scripting:
  env: {}
  source: ""
  watchScripts: true
